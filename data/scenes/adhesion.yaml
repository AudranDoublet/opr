config:
    particle_radius: 0.02
simulation_config:
    fps: 24.0
    max_time: 1.0
    enable_bubbler: false
fluids:
    water:
        simulation:
            density: 1000.
            surface_adhesion: 5.0
        meshing:
            cube_size: 0.02
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 3.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
    - mesh: objects/earth/earth.obj
      dynamic: false
      density: 1000
      mesh_invert: false
      resolution: [31, 31, 31]
      scale: [0.0008, 0.0008, 0.0008]
      position: [0.0, -0.5, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
liquids_blocks: []
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.100, -0.100]
      to:  [0.100, 0.300, 0.100]
emitters:
    - shape:
        type: ellipse
        x_radius: 0.2
        y_radius: 0.2
      position: [0.0, 0.2, 0.0]
      velocity: 3.
      animation:
          type: lookat_relative
          position: [0., -1., 0.]
camera:
    position: [-1.5, 0.5, -0.2]
    generate_at_render: true
    animation:
        type: group
        elements:
            - type: lookat
              position: [0.0, 0.0, 0.0]
