config:
    particle_radius: 0.02
fluids:
    chocolate:
        simulation:
            density: 1000.
            viscosity:
                type: weiler2018
                coefficient: 2000.0
                surface_coefficient: 1000.0
                max_iteration: 100
                tolerance: 0.01
        meshing:
            cube_size: 0.02
        material: data/materials/chocolate.mtl
simulation_config:
    fps: 48
    max_time: 4.0
render_config:
    fps: 24
    resolution: [1024, 1024]
camera:
    position: [0.0, -3.0, -5.0]
    generate_at_render: true
    animation:
      type: group
      elements:
          - type: curve
            time: 2
            variable: Position
            smoothing:
                begin: 0.20
                end: 0.80
            curve:
                type: bezier
                control_points:
                  - [0.0, -3.0, -3.0]
                  - [4.0, -5.0, -3.0]
                  - [4.0, -5.0, 2.0]
                  - [0.0, -3.0, 2.0]
          - type: lookat
            position: [0.0, -5.0, 0.0]
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [4.0, 10.0, 4.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      particle_size: 0.1
      display: false
liquids_blocks:
    - type: mesh
      mesh: objects/eiffel.obj
      dynamic: true
      resolution: [41, 41, 41]
      scale: [1.5, 1.5, 1.5]
      position: [0.0, -4.98, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      slice: true
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
