config:
    kernel_radius: 0.08
    particle_radius: 0.02
fluids:
    water:
        density: 1000.0
    cloth:
        density: 1000.
        debug_color: [0.0, 1.0, 0.0]
        viscosity:
            type: weiler2018
            coefficient: 1000.0
            surface_coefficient: 1000.0
            max_iteration: 100
            tolerance: 0.01
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 3.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
      particle_size: 0.2
liquids_blocks:
    - type: block
      fluid_type: water
      from: [0.130, -0.450, -0.430]
      to: [0.430, 0.950, -0.130]
    - type: block
      fluid_type: cloth
      from: [-0.430, -0.450, -0.430]
      to: [-0.130, -0.250, -0.130]
      density: 1.8
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
