config:
    particle_radius: 0.01
fluids:
    honey:
        density: 1000.
        viscosity:
            type: weiler2018
            coefficient: 1000.0
            surface_coefficient: 1000.0
            max_iteration: 100
            tolerance: 0.01
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [3.0, 1.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
render_config:
    fps: 24.0
    max_rec: 4
    planes:
        - axis: 1
          position: -5.
          material: data/materials/metal_ground.mtl
    sky_color:
        type: color
        color: [0.149, 0.6471, 0.7961]
liquids_blocks: []
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
emitters:
    - shape:
        type: ellipse
        x_radius: 0.2
        y_radius: 0.12
      position: [1.4, 0.0, 0.0]
      velocity: 1.0
      animation:
          type: steps
          loop_count: 1
          steps:
              - type: lookat
                position: [0.5, -1.0, 0.0]
              - type: curve
                time: 6.
                variable: Position
                curve:
                    type: linear
                    a: [1.4, 0.0, 0.0]
                    b: [-1.4, 0.0, 0.0]
