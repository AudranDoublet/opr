config:
    particle_radius: 0.02
simulation_config:
    fps: 24.0
    max_time: 4.0
    enable_bubbler: true
fluids:
    water:
        material: data/materials/transparent.mtl
        simulation:
            density: 1000.
        meshing:
            cube_size: 0.04
        bubbler:
            lifetime: [0.30, 1.00]
            k_b: 1.4
            bubble:
                radius: 0.001
                material: data/materials/white_transparent.mtl
                ignore: true
            foam:
                radius: 0.01
                material: data/materials/white.mtl
                density_scaling_factor: 0.01

render_config:
    max_rec: 4
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 1.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
    - mesh: objects/box.obj
      material: data/materials/red.mtl
      density: 1000
      dynamic: false
      mesh_invert: false
      resolution: [11, 11, 11]
      scale: [0.1, 0.1, 0.3]
      position: [0.0, -0.43, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
      animation:
        type: steps
        loop_count: -1
        steps:
            - type: constant
              time: 1
              variable: AngularVelocity
              value: [0.0, 25.0, 0.0]
camera:
    position: [0.0, 0.0, -5.0]
    generate_at_render: true
    animation:
        type: group
        elements:
            - type: curve
              time: 2
              variable: Position
              smoothing:
                  begin: 0.20
                  end: 0.80
              curve:
                  type: bezier
                  control_points:
                      - [0.0, 0.5, -1.5]
                      - [2.0, 1.5, -1.5]
                      - [2.0, 1.5, 1.0]
                      - [0.0, 0.5, 1.0]
            - type: lookat
              position: [0.0, -0.5, 0.0]
liquids_blocks:
    - type: block
      from: [-0.500, -0.500, -0.500]
      to: [0.500, -0.100, 0.500]
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
