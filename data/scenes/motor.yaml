config:
    kernel_radius: 0.08
    particle_radius: 0.02
bubbler_config:
    lifetime: [0.6, 2.4]
    k_b: 1.4
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 1.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: false
      resolution: [11, 11, 11]
      scale: [0.1, 0.1, 0.3]
      position: [0.0, -0.43, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
      animation:
        type: steps
        loop_count: -1
        steps:
            - type: constant
              time: 1
              variable: AngularVelocity
              value: [0.0, 25.0, 0.0]
liquids_blocks:
    - type: block
      from: [-0.500, -0.500, -0.500]
      to: [0.500, -0.100, 0.500]
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
