config:
    particle_radius: 0.01
simulation_config:
    fps: 24.0
    max_time: 4.0
    enable_bubbler: false
fluids:
    water:
        material: data/materials/transparent.mtl
        simulation:
            density: 1000.
        meshing:
            cube_size: 0.04
bubbler:
    lifetime: [0.01, 0.03]
    k_b: 1.4
    spray:
        kernel_radius: 0.001
        meshing:
            enable_anisotropic: false
            cube_size: 0.0005
        material: data/materials/white.mtl
    bubble:
        kernel_radius: 0.001
        meshing:
            enable_anisotropic: false
            cube_size: 0.0008
        material: data/materials/white_transparent.mtl
    foam:
        mass: 0.001
        kernel_radius: 0.001
        meshing:
            enable_anisotropic: true
            cube_size: 0.0005
        material: data/materials/white.mtl

solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [2.0, 1.0, 0.4]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
    - mesh: objects/box.obj
      material: data/materials/red.mtl
      density: 1000
      dynamic: false
      mesh_invert: false
      resolution: [11, 11, 11]
      scale: [1.0, 1.0, 0.4]
      position: [1.5, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
      animation:
        type: steps
        loop_count: -1
        steps:
            - type: curve
              time: 0.05
              variable: Position
              curve:
                  type: linear
                  a: [1.5, 0.0, 0.0]
                  b: [1.4, 0.0, 0.0]
            - type: curve
              time: 0.05
              variable: Position
              curve:
                  type: linear
                  b: [1.5, 0.0, 0.0]
                  a: [1.4, 0.0, 0.0]
            - type: constant
              time: 0.15
              variable: Position
              value: [1.5, 0., 0.0]
camera:
    position: [0.0, 0.0, -5.0]
    generate_at_render: true
    animation:
        type: group
        elements:
            - type: curve
              time: 2
              variable: Position
              smoothing:
                  begin: 0.20
                  end: 0.80
              curve:
                  type: bezier
                  control_points:
                      - [0.0, 0.5, -1.5]
                      - [2.0, 1.5, -1.5]
                      - [2.0, 1.5, 1.0]
                      - [0.0, 0.5, 1.0]
            - type: lookat
              position: [0.0, -0.5, 0.0]
liquids_blocks:
    - type: block
      from: [-1.0, -0.500, -0.200]
      to: [1.0, -0.100, 0.200]
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
