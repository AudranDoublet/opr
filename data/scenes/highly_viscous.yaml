config:
    kernel_radius: 0.08
    particle_radius: 0.02
    viscosity:
        type: weiler2018
        coefficient: 2000.0
        surface_coefficient: 0.0
        max_iteration: 100
        tolerance: 0.01
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 3.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
liquids_blocks:
    - type: block
      from: [-0.430, -0.450, -0.430]
      to: [-0.130, 0., -0.130]
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
