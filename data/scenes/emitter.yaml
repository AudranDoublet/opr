config:
    particle_radius: 0.02
fluids:
    water:
        density: 1000.
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 1.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
liquids_blocks: []
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
emitters:
    - shape:
        type: ellipse
        x_radius: 0.2
        y_radius: 0.12
      position: [0.0, 0.0, 0.0]
      velocity: 3.
      animation:
          type: steps
          loop_count: -1
          steps:
              - type: constant
                time: 1
                variable: AngularVelocity
                value: [0.0, 25.0, 0.0]
