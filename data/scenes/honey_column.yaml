config:
    particle_radius: 0.02
simulation_config:
    max_time: 4.0
    fps: 48.0
    enable_bubbler: false
fluids:
    honey:
        simulation:
            density: 1000.
            viscosity:
                type: weiler2018
                coefficient: 3000.0
                surface_coefficient: 3000.0
                max_iteration: 100
                tolerance: 0.01
        meshing:
            cube_size: 0.04
        material: data/materials/honey.mtl
solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [1.0, 5.0, 1.0]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false
liquids_blocks: []
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
emitters:
    - shape:
        type: ellipse
        x_radius: 0.2
        y_radius: 0.2
      position: [0.0, 2.4, 0.0]
      velocity: 5.0
      animation:
          type: steps
          loop_count: 1
          steps:
              - type: lookat
                position: [0.0, -1.0, 0.0]
              - type: emit
                time: 2.5
camera:
    position: [0.0, 0.5, -1.0]
    generate_at_render: true
    animation:
        type: group
        elements:
            - type: lookat
              position: [0.0, 0.0, 0.0]
