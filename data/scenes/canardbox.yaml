config:
    particle_radius: 0.02
simulation_config:
    fps: 30.0
    max_time: 27.0
    enable_bubbler: false
render_config:
  max_rec: 5
  sky_color:
    type: color
    color: [0.7, 0.7, 0.7]
  lights:
    - type: ambient
      color: [0.3, 0.3, 0.3]
    - type: directional
      color: [0.5, 0.5, 0.5]
      direction: [-1., 1, -1.]
    - type: directional
      color: [0.5, 0.5, 0.5]
      direction: [1., -1., 1.]
fluids:
    water:
        material: data/materials/transparent_water.mtl
        simulation:
            density: 1000.
        meshing:
            cube_size: 0.02
solids:
    - mesh: objects/canard_box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [31, 31, 31]
      scale: [1.0, 1.0, 0.5]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
      particle_size: 0.1
      slice: true
      material: data/materials/white_box.mtl
    - mesh: objects/propel.obj
      density: 1000
      dynamic: false
      mesh_invert: false
      resolution: [31, 31, 31]
      scale: [0.7, 0.7, 1.2]
      position: [0.0, 0.0, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
      material: data/materials/red.mtl
      animation:
        type: steps
        loop_count: 1
        steps:
            - type: constant
              time: 2
              variable: Rotation
              value: [0.0, 0.0, 0.0]
            - type: curve
              time: 7.0
              curve:
                  type: linear
                  a: [0.0, 0.0, 0.0]
                  b: [0.0, 0.0, -50.0]
              variable: AngularVelocity
            - type: constant
              time: 15.
              variable: AngularVelocity
              value: [0.0, 0.0, -50.0]
            - type: curve
              time: 1.0
              curve:
                  type: linear
                  a: [0.0, 0.0, -50.0]
                  b: [0.0, 0.0, 0.0]
              variable: AngularVelocity
            - type: constant
              time: 10.
              variable: AngularVelocity
              value: [0.0, 0.0, 0.0]

liquids_blocks:
    - type: block
      from: [-1.0, -0.2, -1.25]
      to: [1.0, 1.6, -0.35]
      density: 1.8
    - type: block
      from: [-1.0, -0.2, 0.35]
      to: [1.0, 1.6, 1.25]
      density: 1.8
liquids_add_blocks:
    - type: block
      from:  [-0.100, 0.200, -0.100]
      to:  [0.100, 0.400, 0.100]
bubbler:
    lifetime: [0.01, 0.03]
    k_b: 1.4
    spray:
        kernel_radius: 0.001
        meshing:
            enable_anisotropic: false
            cube_size: 0.0005
        material: data/materials/white.mtl
    bubble:
        kernel_radius: 0.001
        meshing:
            enable_anisotropic: false
            cube_size: 0.0008
        material: data/materials/white_transparent.mtl
    foam:
        mass: 0.001
        kernel_radius: 0.1
        meshing:
            enable_anisotropic: true
            cube_size: 0.04
        material: data/materials/white.mtl
camera:
    position: [-3.0, 1.0, -0.4]
    generate_at_render: true
    animation:
        type: group
        elements:
            - type: lookat
              position: [0.0, 0.0, 0.0]
