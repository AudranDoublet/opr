config:
    particle_radius: 0.02

simulation_config:
    fps: 120.0
    max_time: 1.2
    enable_bubbler: false

fluids:
    water:
        material: data/materials/transparent_water.mtl
        simulation:
            density: 1000.
        meshing:
            cube_size: 0.04
            iso_value: 0.025
        bubbler:
            config:
                tau_k: [0.08, 2.0]
                lifetime: [0.05, 0.30]
                #k_wc: 1000
                #k_ta: 1000
                k_b: 2.6
                k_d: 1.7
            bubble:
                radius: 0.006
                material: data/materials/white_transparent.mtl
                ignore: false
            foam:
                radius: 0.01
                material: data/materials/white.mtl
                ignore: true

render_config:
    max_rec: 1
    fps: 60
    planes:
        - axis: 1
          position: -5.
          material: data/materials/metal_ground.mtl
    sky_color:
        type: color
        color: [0.149, 0.6471, 0.7961]
    lights:
      - type: ambient
        color: [0.3, 0.3, 0.3]
      - type: directional
        color: [1.0, 1.0, 1.0]
        direction: [1., -1., 1.]
      - type: directional
        color: [0.5, 0.5, 0.5]
        direction: [0.5, 1, -0.5]


emitters:
    - shape:
        type: ellipse
        x_radius: 0.3
        y_radius: 0.3
      position: [0., 1.6, -1.15]
      velocity: 6.0
      fluid_type: water
      animation:
          type: group
          elements:
              - type: lookat_relative
                position: [0.2, -1.5, 1.8]
              - type: emit
                time: 3.0

solids:
    - mesh: objects/box.obj
      density: 1000
      dynamic: false
      mesh_invert: true
      resolution: [11, 11, 11]
      scale: [3.0, 5.0, 3.0]
      position: [0.0, 1.9, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: false

    - mesh: objects/earth/earth.obj
      density: 1350
      dynamic: true
      mesh_invert: false
      resolution: [31, 31, 31]
      scale: [0.0004, 0.0004, 0.0004]
      position: [0.0, 1.25, 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true
      particle_size: 0.01
      animation:
          type: steps
          loop_count: 1
          steps:
              - type: group
                elements:
                    - type: constant
                      time: 3.5
                      variable: Velocity
                      value: [0., 0., 0.]
                    - type: constant
                      time: 4.0
                      variable: AngularVelocity
                      value: [0.26, 4.14, 0.05]
              - type: constant
                time: 0.01
                variable: Velocity
                value: [0., -4.5, 0.]

    - mesh: objects/glass.obj
      material: data/materials/glass.mtl
      density: 1000
      dynamic: false
      mesh_invert: false
      resolution: [21, 21, 21]
      scale: [0.015, 0.015, 0.015]
      position: [0.0, 0., 0.0]
      rotation_axis: [0.0, 0.0, 0.0]
      rotation_angle: 0.0
      display: true

